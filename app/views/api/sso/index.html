<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: brandon-grotesque;
            src: url("/assets/fonts/Brandon-Grotesque-Light.ttf")
        }

        body {
            font-family: brandon-grotesque;
        }

        div.container {
            color: #686868;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">账号登录</h3>
                </div>
                <div class="panel-body">
                    <br/>
                    <form method="post" action="/api/sso">
                        <input type="hidden" name="redirect" value="{{redirect}}" />
                        <div class="form-group">
                            <label for="exampleInputEmail1">邮件账号</label>
                            <input name="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">账号密码</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">登录</button>
                        </div>
                        <div class="text-right">
                            <a href="javascript:void(0);">忘记密码？</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>

</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
