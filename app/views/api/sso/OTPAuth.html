<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Code</title>
    <link href="https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: brandon-grotesque;
            src: url("/assets/fonts/Brandon-Grotesque-Light.ttf")
        }

        body {
            font-family: brandon-grotesque;
        }

        div.container {
            color: #686868;
            margin-top: 100px;
        }

        .panel-body {
            font-size: 13px;
            font-family: brandon-grotesque;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">输入代码 Google Authenticator</h3>
                </div>
                <div class="panel-body">
                    <br/>
                    <form method="post" action="/api/sso/OTPAuth">
                        <div class="form-group">
                            <label for="exampleInputEmail1">输入谷歌身份验证器(Google Authenticator)中显示的代码。</label>
                            <input type="text" id="exampleInputEmail1" name="code" class="form-control" placeholder="">
                        </div>
                        <!--<div class="checkbox">
                            <label>
                                <input type="checkbox"> remember me in 30 days
                            </label>
                        </div>-->
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success">登录</button>
                            <button type="submit" class="btn btn-default">取消</button>
                        </div>
                        <div class="text-right">
                            <a href="javascript:void(0);">我需要获取验证码方面的帮助</a>
                        </div>
                    </form>
                </div>
            </div>



        </div>

        <div class="col-md-2"></div>

    </div>

</div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
